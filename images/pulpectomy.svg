<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .tooth-body { fill: #ffffff; stroke: #1b907b; stroke-width: 4; }
            .pulp { fill: #fc7f6b; }
            .root-canal { fill: #f0fdfc; stroke: #fc7f6b; stroke-width: 2; }
            .bg-circle { fill: #f0fdfc; }
            .instrument { fill: #999; stroke: #666; stroke-width: 2; }
        </style>
    </defs>
    
    <!-- Background -->
    <circle cx="200" cy="200" r="190" class="bg-circle" />
    
    <!-- Tooth Structure -->
    <path class="tooth-body" d="M120,120 Q120,40 200,40 Q280,40 280,120 L270,250 Q280,350 200,350 Q120,350 130,250 Z" />
    
    <!-- Pulp Chamber (Infected/Treated) -->
    <path class="pulp" d="M150,130 Q200,100 250,130 L240,240 Q250,300 200,300 Q150,300 160,240 Z" opacity="0.3" />
    
    <!-- Root Canals (Cleaned) -->
    <path class="root-canal" d="M170,150 L180,280 Q200,320 220,280 L230,150" fill="none" />
    
    <!-- Instrument (File) -->
    <rect x="195" y="80" width="10" height="150" rx="2" class="instrument" />
    <circle cx="200" cy="80" r="15" fill="#1b907b" />
    
    <!-- Labels -->
    <text x="200" y="380" text-anchor="middle" font-family="'Outfit', sans-serif" fill="#1b907b" font-weight="bold" font-size="20">Gentle Baby Tooth Care</text>
    <text x="320" y="100" text-anchor="middle" font-family="'Outfit', sans-serif" fill="#fc7f6b" font-size="14">Infection Removed</text>
    <line x1="280" y1="120" x2="310" y2="105" stroke="#fc7f6b" stroke-width="2" />
</svg>
